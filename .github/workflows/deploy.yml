name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Definir variÃ¡veis de ambiente
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "SITE_URL=${{ secrets.SITE_URL_PROD }}" >> $GITHUB_ENV
            echo "BASE_PATH=${{ secrets.BASE_PATH_PROD }}" >> $GITHUB_ENV
          else
            echo "SITE_URL=${{ secrets.SITE_URL_DEV }}" >> $GITHUB_ENV
            echo "BASE_PATH=${{ secrets.BASE_PATH_DEV }}" >> $GITHUB_ENV
          fi

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        env:
          SITE_URL: ${{ env.SITE_URL }}
          BASE_PATH: ${{ env.BASE_PATH }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
